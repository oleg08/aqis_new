<mat-card>
  <mat-card-title>
    <h4 class="text-center">
      Invoice
    </h4>
    <mat-divider></mat-divider>
    <div class="ui-g">
      <div *ngIf="defaultIdentifier" class="ui-g-12">
        <small>Identifier will start with</small>
      </div>
      <div *ngIf="!defaultIdentifier" class="ui-g-12">
        <small>
          Custom Identifier
        </small>
        <button *ngIf="!defaultIdentifier"
                class="btn btn-sm btn-default"
                type="button"
                ngbTooltip="Set Default identifier"
                (click)="setDefaultIdentifier()">
          <i class="fa fa-minus-circle"></i>
        </button>
      </div>
    </div>
    <div class="from-group">
      <input id="invoice_identifier"
             class="form-control"
             [ngClass]="{'is-invalid':!identifier}"
             name="invoice_identifier"
             type="text"
             [(ngModel)]="identifier"
             (ngModelChange)="identifierChanged()"
             required>
      <span *ngIf="!identifier" class="invalid-feedback">Required</span>
    </div>
    <br>
    <mat-divider></mat-divider>
    <small class="mt-2">Dates Range:</small>
    <h5 class="text-right">{{invoice_type.date_range[0] | date}} - {{invoice_type.date_range[1] | date}}</h5>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-subtitle>
    <small><u>tenant:</u></small>
    <h5 class="text-right">{{tenant_name}}</h5>
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <small class="mr-2">Sum:</small>
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">â‚¬</span>
      <input type="text" class="text-right" pInputText
             [value]="invoice_type.assistant_cost"
             [readonly]="true">
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <div class="float-right mb-2">
      <button class="btn btn-info" (click)="saveInvoice()" [disabled]="!identifier">Save</button>
    </div>
  </mat-card-actions>
</mat-card>
