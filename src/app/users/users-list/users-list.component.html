<p-dataList [value]="users" [paginator]="true" [rows]="5">
  <p-header>
    List of Users
  </p-header>
  <ng-template let-user pTemplate="item">
    <div class="ui-g ui-fluid user-item">
      <div class="ui-g-12 ui-md-9 user-details">
        <div class="ui-g">
          <div class="ui-g-2">Email: </div>
          <div class="ui-g-4">
            {{user.email}}
          </div>
          <div class="ui-g-2 ui-g-offset-4">
            <button pButton
                    class="ui-button-info"
                    type="button"
                    [routerLink]="['/users', user.id]"
                    label="Details"></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataList>
