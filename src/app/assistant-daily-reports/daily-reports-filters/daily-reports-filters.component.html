<div class="ui-g">
  <div class="ui-g-6">
    <label class="sr-only" for="searchName">Search Name</label>
    <input class="form-control"
           id="searchName"
           type="text"
           [(ngModel)]="searchName"
           (input)="searchStep()"
           placeholder="Search by Name"
    />
  </div>
  <div *ngIf="showDropdown" class="ui-g-6">
    <p-dropdown [options]="dropdownItems"
                [(ngModel)]="selectedDropdownItem"
                (onChange)="searchStep()"
    ></p-dropdown>
  </div>
</div>
