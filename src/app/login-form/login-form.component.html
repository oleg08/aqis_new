<form (ngSubmit)="onSignInSubmit()" #f="ngForm" >


  <div class="ui-g">

    <div class="input-field ui-g-12">
      <input id="login"
             type="email"
             required
             name='login'
             [(ngModel)]="signInUser.login"
             class="validate">

      <label for="login">Email</label>
    </div>


    <div class="input-field ui-g-12">
      <input id="password"
             type="password"
             required
             name='password'
             [(ngModel)]="signInUser.password"
             class="validate">

      <label for="password">Password</label>
    </div>

    <div class="ui-g-12">
      <button type="submit"
              [disabled]="!(f.valid)"
              [ngClass]="{'disabled': !(f.valid)}"
              class="waves-effect waves-light btn blue right"
      >
        Login </button>
    </div>


  </div>

</form>
