<p-table [columns]="cols" [value]="steps" [(selection)]="selectedSteps" dataKey="name">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 8%">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th class="text-center" style="width: 12%">Order</th>
      <th class="text-center" style="width: 83%">Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td class="text-center steps-list-cell">
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns" class="text-center steps-list-cell">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="text-right" style="padding: 10px">
  <button pButton label="Add Selected Steps" [disabled]="selectedSteps.length < 1" (click)="addGeneralSteps()"></button>
</div>
